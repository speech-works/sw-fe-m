           C20,10 80,10 80,15
           C85,15 85,85 80,85
           C80,90 20,90 20,85
           C15,85 15,15 20,15 Z"
        fill="#00BCD4" stroke="#006064" stroke-width="4"/>

  <!-- Angry eyebrows -->
  <rect x="25" y="30" width="25" height="8" fill="#000" transform="rotate(-15 37.5 34)"/>
  <rect x="50" y="30" width="25" height="8" fill="#000" transform="rotate(15 62.5 34)"/>

  <!-- Eyes -->
  <circle cx="35" cy="50" r="15" fill="#fff" />
  <circle cx="65" cy="50" r="15" fill="#fff" />
  <circle cx="35" cy="50" r="9" fill="#000" />
  <circle cx="65" cy="50" r="9" fill="#000" />
</svg>
