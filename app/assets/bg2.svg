<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background with tactile linen texture -->
  <defs>
    <!-- Grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.08"/>
        <feFuncG type="linear" slope="0.08"/>
        <feFuncB type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in2="SourceGraphic" mode="overlay"/>
    </filter>
    <!-- Subtle drop shadow filter -->
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="0" flood-color="#FFFFFF" flood-opacity="0.4"/>
    </filter>

    <!-- Icons definitions -->
    <!-- 1. Speech bubble -->
    <symbol id="icon-bubble" viewBox="0 0 80 80">
      <path d="M10,10 h50 a10,10 0 0 1 10,10 v30 a10,10 0 0 1 -10,10 h-30 l-10,10 v-10 h-10 a10,10 0 0 1 -10,-10 v-30 a10,10 0 0 1 10,-10 z" />
    </symbol>
    <!-- 2. Sound wave -->
    <symbol id="icon-wave" viewBox="0 0 80 80">
      <polyline points="10,50 20,30 30,55 40,25 50,60 60,20 70,45" fill="none" />
    </symbol>
    <!-- 3. Microphone -->
    <symbol id="icon-mic" viewBox="0 0 80 80">
      <rect x="30" y="10" width="20" height="40" rx="10" />
      <circle cx="40" cy="60" r="8" />
    </symbol>
    <!-- 4. Supportive hands -->
    <symbol id="icon-hands" viewBox="0 0 80 80">
      <path d="M20,50 q20,20 40,0" fill="none" />
      <path d="M20,60 q20,20 40,0" fill="none" />
    </symbol>
    <!-- 5. Therapist figure -->
    <symbol id="icon-therapist" viewBox="0 0 80 80">
      <circle cx="30" cy="25" r="8" />
      <path d="M30,35 v20" fill="none" />
      <path d="M30,50 h15" fill="none" />
      <!-- speech bubble -->
      <path d="M55,20 h15 a5,5 0 0 1 5,5 v15 a5,5 0 0 1 -5,5 h-8 l-7,7 v-7 h-2 a5,5 0 0 1 -5,-5 v-15 a5,5 0 0 1 5,-5 z" fill="none" />
    </symbol>
    <!-- 6. Connection nodes -->
    <symbol id="icon-nodes" viewBox="0 0 80 80">
      <circle cx="20" cy="20" r="5" />
      <circle cx="60" cy="20" r="5" />
      <circle cx="40" cy="50" r="5" />
      <line x1="20" y1="20" x2="40" y2="50" />
      <line x1="60" y1="20" x2="40" y2="50" />
    </symbol>
    <!-- 7. Spark/starburst -->
    <symbol id="icon-spark" viewBox="0 0 80 80">
      <polygon points="40,10 44,32 68,32 48,46 54,68 40,54 26,68 32,46 12,32 36,32" fill="none" />
    </symbol>
  </defs>

  <!-- Base white and textured overlay -->
  <rect width="100%" height="100%" fill="#FFFFFF" />
  <rect width="100%" height="100%" filter="url(#grain)" />

  <!-- Instance grid placement -->
  <g stroke="#FEF8F2" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#ds)">
    <!-- row 1 -->
    <use xlink:href="#icon-bubble" x="80" y="80" width="60" height="60" />
    <use xlink:href="#icon-wave" x="220" y="80" width="60" height="60" />
    <use xlink:href="#icon-mic" x="360" y="80" width="60" height="60" />
    <use xlink:href="#icon-hands" x="500" y="80" width="60" height="60" />
    <use xlink:href="#icon-therapist" x="640" y="80" width="60" height="60" />
    <!-- row 2 -->
    <use xlink:href="#icon-nodes" x="80" y="220" width="60" height="60" />
    <use xlink:href="#icon-spark" x="220" y="220" width="60" height="60" />
    <use xlink:href="#icon-bubble" x="360" y="220" width="60" height="60" />
    <use xlink:href="#icon-wave" x="500" y="220" width="60" height="60" />
    <use xlink:href="#icon-mic" x="640" y="220" width="60" height="60" />
    <!-- row 3 -->
    <use xlink:href="#icon-hands" x="80" y="360" width="60" height="60" />
    <use xlink:href="#icon-therapist" x="220" y="360" width="60" height="60" />
    <use xlink:href="#icon-nodes" x="360" y="360" width="60" height="60" />
    <use xlink:href="#icon-spark" x="500" y="360" width="60" height="60" />
    <use xlink:href="#icon-bubble" x="640" y="360" width="60" height="60" />
    <!-- row 4 -->
    <use xlink:href="#icon-wave" x="80" y="500" width="60" height="60" />
    <use xlink:href="#icon-mic" x="220" y="500" width="60" height="60" />
    <use xlink:href="#icon-hands" x="360" y="500" width="60" height="60" />
    <use xlink:href="#icon-therapist" x="500" y="500" width="60" height="60" />
    <use xlink:href="#icon-nodes" x="640" y="500" width="60" height="60" />
  </g>
</svg>
